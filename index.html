<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swan Station Terminal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'Apple2Forever';
            src: url('Apple2Forever.ttf') format('truetype');
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">Swan Station Terminal</div>
        <div class="timer" id="timer"></div>
        <div class="terminal-wrapper">
            <div class="terminal-content" id="terminalContent"></div>
            <input class="terminal-input" id="terminalInput" type="text" autofocus />
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
